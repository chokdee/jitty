<a ng-click="createNewUser()" class="btn-primary btn-lg nodecoration">Add New User</a>

<table class="table usertable">
    <tr>
        <td><h3>All User</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>
            <a class="btn btn-primary" href="#/users/{{user.id}}">View</a>
            <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
        </td>
    </tr>
</table>
