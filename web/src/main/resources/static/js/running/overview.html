<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Ergebnis eingeben</h3>

    </div>
    <div class="modal-body">

        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h4>Spiel-Klasse: {{game.group.tournamentClass.name}}</h4>
                </div>
                <div class="col-md-5">
                    <h4>Gruppe: {{game.group.name}}</h4>
                </div>
            </div>
            <br>
            <!--<pre>{{sets}}</pre>-->
            <div class="row">
                <div class="col-md-3">
                    <span style="font-weight: bold">Spieler 1: </span><span>{{game.player1.fullName}}</span>
                </div>
                <div ng-repeat="g in sets" class="col-md-1">
                    <span>{{g.points1}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <span style="font-weight: bold">Spieler 2: </span><span>{{game.player2.fullName}}</span>
                </div>
                <div ng-repeat="g in sets" class="col-md-1">
                    <span>{{g.points2}}</span>
                </div>
            </div>
            <br>
            <!--<pr>{{sets}}</pr>-->
            <div class="row">
                <div class="col-md-5">
                    <div class="control-group">
                        <label for="gameResult">Ergebnis</label>
                        <input type="text" ng-model="gameResult" name="gameResult" id="gameResult"
                               class="form-control ng-pristine ng-invalid "/>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="control-group">
                        <label for="open"></label>
                        <br>
                        <input type="checkbox" ng-model="game.winbydefault" name="winbydefault"/> Kampflos
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
