<h3>KO Feld</h3>
<div class="row" ng-controller="KOController">
    <div class="col-md-3">
        <div style="height: 20px"/>
        <h4>Spieler</h4>
        <div class="playerlist">
            <ul dnd-list="list">
                <!-- The dnd-draggable directive makes an element draggable and will
                     transfer the object that was assigned to it. If an element was
                     dragged away, you have to remove it from the original list
                     yourself using the dnd-moved attribute -->
                <li ng-repeat="item in players"
                    dnd-draggable="item"
                    dnd-moved="list.splice($index, 1)"
                    dnd-effect-allowed="move"
                    dnd-selected="models.selected = item"
                    ng-class="{'selected': models.selected === item}"
                >
                    {{item.firstName + ' ' + item.lastName + ' - ' + item.club.name + ' - ' + item.qttr}}
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-7">
        <div>
            <button ng-click="automaticDraw()">Autom. Auslosung</button>
            <button ng-click="saveDraw()">Speichern</button>
            <button ng-click="start()">Starten...</button>
        </div>
        <div class="brackets" id="brackets">

            <div class="group4" id="b0">
                <div class="{{'r' + ($index + 1) }}" ng-repeat="r in dummArray track by $index" ng-init="rowIndex = $index">
                    <span>{{rowIndex + 1}}. Runde</span>
                    <div>
                        <div class="bracketbox" ng-repeat="i in getNumber(rowIndex) track by $index" ng-init="columnIndex = $index">
                            <span class="info">{{rowIndex+1}} - {{columnIndex+1}}</span>
                            <span class="teama">AAAA</span>
                            <span class="teamb">BBBB</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
