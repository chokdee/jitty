<h3>{{'Auslosung der Klasse \'' + tournamentClass.name + '\' '}}</h3>
<div ng-show="tournamentClass.systemType == 1">
    <div class="row" ng-show="!tournamentClass.running">
        <div class="col-md-7">
            <div class="form-group">
                <label for="modus1" class="col-md-2 control-label" style="font-size: larger">System</label>
                <div class="col-md-5">
                    <select name="modus1" id="modus1"
                            ng-options="item as item.label for item in modi track by item.id" ng-model="modus" class="form-control"></select>
                </div>
                <div class="col-md-2">
                    <button id="btnOk" class="btn btn-primary" type="button" ng-click="selectSystem()">Ausw√§hlen</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="form-group">
                <label for="phase" class="col-md-2 control-label" style="font-size: larger">Phase</label>
                <div class="col-md-5">
                    <select name="phase" id="phase"
                            ng-options="item as item.name for item in tournamentClass.system.phases track by item.id" ng-model="selectedPhase" class="form-control"></select>
                </div>
            </div>
        </div>
    </div>
    <hr style="width:60%; background-color:#a1a1a1 !important; height:1px;float: left"/>
    <ng-include src="templateurl"></ng-include>
</div>

<div ng-if="tournamentClass.systemType == 2">
    <ng-include src="'components/draw/swisssystem.html'"></ng-include>
</div>
