<h3>Bitte zunächst eine Klasse auswählen</h3>

<table class="table usertable">
    <thead>
    <tr>
        <th>
            Name
        </th>
        <th>
            Startzeit
        </th>
        <th>
            Status
        </th>
        <th>
            Aktion
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in possibleClasses">
        <td><a ng-click="selectClass(c)">{{c.name}}</a></td>
        <td>{{c.startTime | date:'dd.MM.yyyy hh:mm' }}</td>
        <td>{{translateStatus(c.status)}}</td>
        <td>
            <a ng-show="c.status != 'FINISHED'" class="btn btn-primary" confirm="{{c.confirmMsg}}" confirm-if="c.confirm" ng-click="selectClass(c)">Auslosung...</a>
            <a ng-show="c.status != 'FINISHED'" class="btn btn-primary" href="#/groups/{{c.id}}">Ergebnisse...</a>
        </td>
    </tr>
    </tbody>
</table>
