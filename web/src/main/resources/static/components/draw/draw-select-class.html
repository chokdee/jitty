
<h3>Bitte zunächst eine Klasse auswählen</h3>

<table class="table usertable">
    <thead>
    <tr>
        <th>
            Name
        </th>
        <th>
            Startzeit
        </th>
        <th>
            Status
        </th>
        <th>
            Aktion
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in possibleClasses">
        <td><a href="#/draw/{{c.id}}">{{c.name}}</a></td>
        <td>{{c.startTime | date:'dd.MM.yyyy hh:mm' }}</td>
        <td>{{c.status}}</td>
        <td>
            <a class="btn btn-primary" href="#/draw/{{c.id}}">Auswählen</a>
            <a class="btn btn-primary" href="#/groups/{{c.id}}">Ergebnisse</a>
        </td>
    </tr>
    </tbody>
</table>
