<div ng-controller="SwissSystemController">
    <div class="row">
        <flash-message name="flash-status"></flash-message>
    </div>

    <hr/>
    <h3>{{'Runde ' + roundNr}}</h3>
    <div class="row">
        <!--todo get the user feedback-->
        <a id="automaticDraw" class="btn btn-primary" ng-click="swissDraw()">Auslosung</a>
        <a id="start" class="btn btn-primary" ng-click="startSwissRound()">Starten...</a>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <h5><b>Spielerrangliste</b></h5>
            <div ui-grid="gridPlayerList"></div>
        </div>
        <div class="col-md-6" style="margin-left: 20px">
            <h5><b>Ausgeloste Spiele</b> &nbsp; &nbsp;&nbsp;&nbsp;<b>Freilos:</b> {{freilos.fullName}}</h5>
            <!--<div>-->
            <!--<b>Freilos:</b> {{freilos.fullName}}-->
            <!--</div>-->
            <div ui-grid="gridGameList"></div>
        </div>
    </div>
</div>
