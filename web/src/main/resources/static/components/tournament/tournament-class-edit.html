<div class="form-style-2">
    <div class="form-style-2-heading">Turnierklasse bearbeiten</div>
    <div ng-show="!canEdit" class="alert alert-danger">
        <span>Die Turnierklasse l채uft bereits und kann nicht mehr bearbeitet werden.</span>
    </div>
    <form name="tournamentClassForm" class="container ng-scope ng-pristine ng-invalid ng-invalid-required"  novalidate="" ng-submit="saveTournamentClass()">
        <div class="row">
            <div class="col-md-5">
                <div class="control-group">
                    <label for="name"><span>Name <span class="required">*</span></span></label>
                    <input type="text" ng-model="tournamentClass.name" name="name" required id="name" ng-disabled="!canEdit"
                           class="form-control ng-pristine ng-invalid ng-invalid-required"/>
                    <div class="clearfix">
                        <div ng-messages="tournamentClassForm.name.$error" ng-if="tournamentClassForm.$submitted || tournamentClassForm.name.$dirty"
                             class="error-messages slide-right">
                            <div ng-message="required" class="message slide-left">Bitte einen Namen eingeben</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="systeminput">Turniersysteme</label>
                    <ui-select id="systeminput" ng-model="system.selected">
                        <ui-select-match placeholder="Ein Turniersystem aussuchen">{{$select.selected.label}}</ui-select-match>
                        <ui-select-choices repeat="s in systems">
                            <span ng-bind="s.label"></span>
                        </ui-select-choices>
                    </ui-select>

                </div>
                <div class="control-group">
                    <label for="startTTR"><span>Von TTR (0 f체r offen) <span class="required">*</span></span></label>
                    <input type="text" ng-model="tournamentClass.startTTR" name="startTTR" required id="startTTR" ng-disabled="!canEdit"
                           class="form-control ng-pristine ng-invalid ng-invalid-required"/>
                    <div class="clearfix">
                        <div ng-messages="tournamentClassForm.startTTR.$error" ng-if="tournamentClassForm.$submitted || tournamentClassForm.startTTR.$dirty"
                             class="error-messages slide-right">
                            <div ng-message="required" class="message slide-left">Bitte einen Startwert eingeben</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="endTTR"><span>Bis TTR (3000 f체r offen) <span class="required">*</span></span></label>
                    <input type="text" ng-model="tournamentClass.endTTR" name="endTTR" required id="endTTR" ng-disabled="!canEdit"
                           class="form-control ng-pristine ng-invalid ng-invalid-required"/>
                    <div class="clearfix">
                        <div ng-messages="tournamentClassForm.endTTR.$error" ng-if="tournamentClassForm.$submitted || tournamentClassForm.endTTR.$dirty"
                             class="error-messages slide-right">
                            <div ng-message="required" class="message slide-left">Bitte einen Endwert eingeben</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="control-group">
                    <label for="open">Startberechtigung f체r</label>
                    <input type="checkbox" ng-model="tournamentClass.openForMen" name="open-w" ng-disabled="!canEdit"/> Herren
                    <input type="checkbox" ng-model="tournamentClass.openForWomen" name="open-m" ng-disabled="!canEdit"/> Damen
                </div>
            </div>
        </div>
        <input name="submit" type="submit" value="Speichern" ng-disabled="!canEdit"/>
    </form>


</div>
