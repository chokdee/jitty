<!--suppress HtmlFormInputWithoutLabel -->
<a name="newTournament" ng-click="createNewTournament()" class="btn-primary btn" style="top:20px;">Neues Turnier anlegen</a>

<h3>Alle Turniere</h3>

<table class="table usertable">
    <thead>
    <tr>
        <th>
            <a href="" ng-click="order('name')">Name</a>
        </th>
        <th><a href="" ng-click="order('startDate')">Start</a></th>
        <th><a href="" ng-click="order('endDate')">Ende</a></th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tr>
        <td><input type="text" ng-model="search.name"/></td>
    </tr>
    <tr ng-repeat="t in tournaments| orderBy:predicate:reverse | filter:paginate| filter:search">
        <td><a href="#/tournaments/{{t.id}}">{{t.name}}</a></td>
        <td>{{t.startDate}}</td>
        <td>{{t.endDate}}</td>
        <td>
            <a class="btn btn-primary" href="#/tournaments/{{t.id}}">Bearbeiten...</a>
            <a id="{{'select-'+t.id}}" class="btn btn-primary" ng-click="selectTournament(t.id, t.name)">Ausw√§hlen</a>
            <a ng-show="t.finished" class="btn btn-primary" href="#/tournaments-finish/{{t.id}}">Abschliessen...</a>
        </td>
    </tr>
</table>
