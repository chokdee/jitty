<div class="row">
    <flash-message name="flash-status"></flash-message>
</div>
<div class="row">
    <div class="col-md-5">
        <!--suppress HtmlFormInputWithoutLabel -->
        <a name="create" ng-click="createNewPlayer()" class="btn-primary btn" style="top:20px;">Neuen Spieler anlegen</a>
    </div>
    <div class="col-md-5">
        <img style="float: left" src="/images/click-tt-logo-small.jpg">
        <input style="margin-top: 20px; margin-left: 10px" class="btn-primary btn" type="file" nv-file-select uploader="uploader"/>
        <div ng-show="hasOnlyOneClass">
            <input type="checkbox" ng-model="assignWhileImport"> Es gibt nur eine Klasse. Alle direkt zuordnen?
        </div>
        <!--<pre>{{assignWhileImport}}</pre>-->
        <!--<pre>{{players}}</pre>-->
    </div>
</div>

<h3>Alle Spieler</h3>

<table class="table usertable">
    <thead>
    <tr>
        <th>
            <a href="" ng-click="order('firstname')">Vorname</a>
        </th>
        <th>
            <a href="" ng-click="order('lastname')">Nachname</a>
        </th>
        <th>
            <a href="" ng-click="order('clubname')">Verein</a>
        </th>
        <th>
            <a href="" ng-click="order('association')">Verband</a>
        </th>
    </tr>
    </thead>
    <tr>
        <td><input type="text" ng-model="search.name"/></td>
    </tr>
    <tr ng-repeat="t in players| orderBy:predicate:reverse | filter:paginate| filter:search">
        <td>{{t.firstName}}</td>
        <td>{{t.lastName}}</td>
        <td>{{t.club.name}}</td>
        <td>{{t.association.shortName}}</td>
        <td>
            <a name="{{'edit'+t.id}}" class="btn btn-primary" href="#/players/{{t.id}}">Bearbeiten</a>
            <a ng-show="!t.hasResults" name="{{'delete'+t.id}}" class="btn btn-danger" ng-click="deletePlayer(t.id)">LÃ¶schen</a>
        </td>
    </tr>
</table>
