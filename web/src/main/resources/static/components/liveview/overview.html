<h3>Laufende Klassen</h3>

<table class="table usertable">
    <thead>
    <tr>
        <th>
            Name
        </th>
        <th>
            Startzeit
        </th>
        <th>
            Aktion
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in possibleClasses">
        <td>{{c.name}}</td>
        <td>{{c.startTime | date:'dd.MM.yyyy hh:mm' }}</td>
        <td>
            <a class="btn btn-primary"
               ng-show="c.systemType > 1" href="#/liveview/swiss/{{c.id}}">Ergebnisse anzeigen</a>
            <a class="btn btn-primary"
               ng-show="c.systemType == 1" href="#/liveview/groups/{{c.id}}">Gruppen anzeigen</a>
            <a class="btn btn-primary"
               ng-show="c.systemType == 1" href="#/liveview/kofield/{{c.id}}">KO Feld anzeigen</a>
        </td>
    </tr>
    </tbody>
</table>
