<div class="col-md-2" style="border: black; border-style: solid; margin-right: 5px">
    <label for="tableNr">Anzahl Tische</label>
    <input type="number" ng-model="tableNr" name="tableNr" required id="tableNr"/>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Verf. Tische</h3>
        </div>
        <div style="min-width: 90%; min-height: 150px; border: black">
            <!--<div class="tableitem" draggable="true" ondragstart="drag(event)" -->
            <div class="tableitem" jit-drag-me
                 id="table{{table.nr+1}}" ng-repeat="table in sourceTable">Tisch #{{table.nr+1}}
            </div>
        </div>

    </div>
</div>

<div class="col-md-8" style="border: black; border-style: solid; margin-right: 5px">
    <label for="tableCols">Anzahl Spalten</label>
    <input type="number" ng-model="tableCols" name="tableCols" required id="tableCols"/>
    <label for="tableRows">Anzahl Zeilen</label>
    <input type="number" ng-model="tableRows" name="tableRows" required id="tableRows"/>
    <div>

        <div class="trow" ng-repeat="items in tableGrid">
            <div ng-repeat="item in items">
                <div class="dropcomponent" jit-drop-on-me>Hier reinziehen</div>
            </div>
            <hr style="clear:both;"/>
        </div>

    </div>
</div>
<div class="row"/>
<div class='wrapper'>

    <pre>{{tableGrid | json}}</pre>
    <div class='container'>
        <pre>{{many2 | json}}</pre>
    </div>
</div>
