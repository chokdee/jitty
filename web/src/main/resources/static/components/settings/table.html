<label for="tableCols">Anzahl Spalten</label>
<input type="number" ng-model="tableCols" name="tableCols" required id="tableCols"/>
<label for="tableRows">Anzahl Zeilen</label>
<input type="number" ng-model="tableRows" name="tableRows" required id="tableRows"/>

<div class="col-md-2" style="border: black; border-style: solid; margin-right: 5px">
    <label for="tableNr">Anzahl Tische</label>
    <input type="number" ng-model="tableNr" name="tableNr" required id="tableNr"/>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Verf. Tische</h3>
        </div>
        <div dragula='"table-bag"' dragula-model='many'>
            <div class="tableitem" ng-repeat="i in getNumber(tableNr) track by $index">Tisch {{$index}}</div>
        </div>

    </div>
</div>
<div class='wrapper'>
    <div dragula='"table-bag"' dragula-model='many2'>
        <div class='dropcomponent' ng-repeat='text in many2' ng-bind='text'></div>
    </div>
</div>
